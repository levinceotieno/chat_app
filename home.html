<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yeeeey</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <span class="app-name">yeeeey</span>
        </div>

        <div class="username-container">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username...">
        </div>

        <div class="menu-container" onclick="toggleMenu()">
            <span class="menu-icon">&#8942;</span>
            <div class="menu-options" id="menuOptions">
                <div onclick="refreshChat()">Refresh</div>
                <div onclick="exitChat()">Exit Chat</div>
                <div onclick="deleteMessage()">Delete Message</div>
            </div>
        </div>

        <div id="messages" class="chat-container">
            <!-- Messages will be dynamically added here -->
        </div>

        <div class="message-input-container">
            <input type="text" id="message" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="scripts/client.js"></script>
    <script src="scripts/chat.js"></script>
</body>
</html>
